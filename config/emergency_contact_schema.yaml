schemas:
  # Common fields that apply to all Digital Replicas
  common_fields:
    profile:
      name: str
      phone: str
      email: str
      telegram_chat_id: str
    
    metadata:
      created_at: datetime
      updated_at: datetime
  
  # Entity-specific fields for EMERGENCY_CONTACT
  entity:
    data:
      user_id: str
      relationship_type: str
      is_active: bool
  
  # Validation rules
  validations:
    # Mandatory fields that must be present
    mandatory_fields:
      profile:
        - name
        - telegram_chat_id
      data:
        - user_id
      metadata:
        - created_at
        - updated_at
    
    # Type constraints and validation rules
    type_constraints:
      name:
        min_length: 2
        max_length: 100
      
      telegram_chat_id:
        pattern: "^[0-9]+$"  # Telegram chat ID must be numeric
      
      relationship_type:
        enum: ["family", "friend", "colleague", "spouse", "parent", "sibling", "child", "other"]
        default: "other"
      
      is_active:
        default: true
    
    # Initialization defaults
    initialization:
      is_active: true
      relationship_type: "other"
